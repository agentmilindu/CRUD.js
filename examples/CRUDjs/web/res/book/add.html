<form class="crud form-horizontal" action="http://google.com" method="POST">

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Title
        </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="Title" value="" />
        </div>
        </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Link to Image
        </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="Thumbnail" value="" />
        </div>
        </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Author
        </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="Author" value="" />
        </div>
        </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea rows="5" class="form-control" type="text" name="Description"></textarea>
        </div>
        
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

            <input value="Save" type="submit" data-action="save" class="btn btn-default" data-id="{{Id}}" />
            <a href="#!list" data-action="list">Cancel</a>
        </div>
    </div>

</form>
