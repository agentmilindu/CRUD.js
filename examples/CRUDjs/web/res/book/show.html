<div class="col-sm-3 thumbnail large">
    <img src="{{image}}" alt="{{title}}" />
</div>
<div class="col-sm-9">
    <h2>{{title}} (<i>{{idBook}}</i>)</h2>
    <h4>by <strong>{{author}}</strong></h4>
    <p>{{description}}</p>
    
    <div class="btn-group">
        <a href="#!list" class="btn btn-default" data-action="list">Back</a>
        <a href="#!edit" class="btn btn-default" data-action="edit" data-id="{{idBook}}">Edit</a>
        <a href="#!delete" class="btn btn-default" data-action="delete" data-id="{{idBook}}">Delete</a>
    </div>

   
</div>
